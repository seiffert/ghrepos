language: go

go:
  - 1.x
  - 1.7.x
  - master

script:
  - ./scripts/lint
  - ./scripts/build

deploy:
  - provider: script
    script: ./script/release $TRAVIS_TAG
    skip_cleanup: true
    on: 
      condition: $TRAVIS_GO_VERSION =~ ^1\.7\.[0-9]+$
      tags: true
  - provider: script
    script: ./script/pre-release
    skip_cleanup: true
    on: 
      condition: $TRAVIS_GO_VERSION =~ ^1\.7\.[0-9]+$
      branch: master

env:
  global:
    - secure: 
