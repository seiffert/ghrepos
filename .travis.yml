language: go

go:
  - 1.x
  - 1.7.x
  - master

before_install:
  - go get github.com/mitchellh/gox
  - go get github.com/tcnksm/ghr

script:
  - ./scripts/lint
  - gox -output "dist/{{.Dir}}_{{.OS}}_{{.Arch}}" -osarch "linux/amd64 linux/386 darwin/amd64 darwin/386"

deploy:
  - provider: script
    script: ghr --username seiffert --token $GITHUB_TOKEN --replace --debug $TRAVIS_TAG dist/
    skip_cleanup: true
    on: 
      condition: $TRAVIS_GO_VERSION =~ ^1\.7\.[0-9]+$
      tags: true
  - provider: script
    script: ghr --username seiffert --token $GITHUB_TOKEN --delete --prerelease --debug pre-release dist/
    skip_cleanup: true
    on: 
      condition: $TRAVIS_GO_VERSION =~ ^1\.7\.[0-9]+$
      branch: master

env:
  global:
    - secure: 
